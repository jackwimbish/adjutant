<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash - Not Relevant Articles</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .trash-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 10px 0;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 14px;
            margin: 0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .article-count {
            color: #b0b0b0;
            font-size: 14px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        .articles-container {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .article {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .article:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .article-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin: 0;
            flex: 1;
            margin-right: 15px;
            line-height: 1.4;
        }

        .trash-badge {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
        }

        .article-summary {
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-left {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .read-full-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .read-full-link:hover {
            color: #66BB6A;
        }

        .unrate-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .unrate-btn:hover {
            background: linear-gradient(135deg, #F57C00 0%, #E65100 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
        }

        .unrate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .article-meta {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b0b0b0;
        }

        .empty-state h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #f44336;
        }

        /* Scrollbar styling */
        .articles-container::-webkit-scrollbar {
            width: 8px;
        }

        .articles-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .articles-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .articles-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Animation for article removal */
        .article.removing {
            opacity: 0;
            transform: translateX(-20px);
            margin-bottom: 0;
            padding-top: 0;
            padding-bottom: 0;
            max-height: 0;
            overflow: hidden;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="trash-container">
        <div class="header">
            <h1>üóëÔ∏è Trash</h1>
            <p class="subtitle">Articles marked as "Not Relevant"</p>
        </div>
        
        <div class="controls">
            <div class="article-count" id="article-count">
                Loading articles...
            </div>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
        
        <div class="articles-container" id="articles-container">
            <div class="loading-state">
                <p>Loading not relevant articles...</p>
            </div>
        </div>
    </div>

    <script src="trash.js"></script>
</body>

</html>

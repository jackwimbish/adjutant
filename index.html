<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://www.gstatic.com;">
    <title>Adjutant</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <style>
        /* Basic CSS for a clean, modern look */
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #3a3a3a;
            --border-color: #4a4a4a;
            --accent-color: #00aaff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--accent-color);
            margin: 0;
        }
        .main-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .column {
            flex: 1;
            min-height: 500px;
        }
        .column-header {
            color: var(--accent-color);
            margin: 0 0 15px 0;
            font-size: 1.1em;
            font-weight: 600;
            padding: 10px 15px;
            background-color: var(--primary-color);
            border-radius: 6px;
            border-left: 4px solid var(--accent-color);
        }
        .article-list {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .article-list::-webkit-scrollbar {
            width: 6px;
        }
        .article-list::-webkit-scrollbar-track {
            background: var(--primary-color);
            border-radius: 3px;
        }
        .article-list::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 3px;
        }
        .article {
            background-color: var(--primary-color);
            border-left: 4px solid var(--accent-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .article-header {
            margin-bottom: 10px;
        }
        .article-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }
        .article-summary {
            margin: 0 0 15px 0;
            line-height: 1.4;
        }
        .article-actions {
            margin: 15px 0 10px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .read-full-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 8px 16px;
            background-color: rgba(0, 170, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.2s ease;
            align-self: flex-start;
        }
        .read-full-link:hover {
            color: #00ccff;
            background-color: rgba(0, 204, 255, 0.2);
            border-color: #00ccff;
            text-decoration: none;
        }
        .rating-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .rating-label {
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.8;
            font-weight: 500;
        }
        .rating-btn {
            padding: 6px 12px;
            border: 1px solid transparent;
            border-radius: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
        }
        .rating-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .rating-btn.relevant {
            border-color: #4CAF50;
        }
        .rating-btn.relevant:hover {
            background-color: #4CAF50;
            color: white;
        }
        .rating-btn.not-relevant {
            border-color: #F44336;
        }
        .rating-btn.not-relevant:hover {
            background-color: #F44336;
            color: white;
        }
        .rating-btn.unrate {
            border-color: #FF9800;
        }
        .rating-btn.unrate:hover {
            background-color: #FF9800;
            color: white;
        }
        .read-btn {
            padding: 4px 8px;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.2s ease;
            outline: none;
        }
        .read-btn:hover {
            background-color: #666;
            color: white;
        }
        .read-status {
            font-size: 0.8em;
            color: #4CAF50;
            font-weight: 500;
        }
        /* Greyed out styling for read articles */
        .article.read {
            opacity: 0.6;
            background-color: #2a2a2a;
        }
        .article.read .article-title {
            color: #999;
        }
        .article.read .article-summary {
            color: #888;
        }
        .article.read .article-meta {
            opacity: 0.5;
        }
        .article-meta {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        /* Settings button styles */
        .header-content {
            flex: 1;
        }
        .settings-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
        }
        .settings-btn:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 170, 255, 0.3);
        }
        .settings-btn:active {
            transform: translateY(0);
        }
        
        /* Fetch stories button styles */
        .fetch-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            margin-right: 10px;
        }
        .fetch-btn:hover {
            background-color: #4CAF50;
            color: var(--background-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        .fetch-btn:active {
            transform: translateY(0);
        }
        .fetch-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .fetch-btn:disabled:hover {
            background-color: var(--primary-color);
            color: #4CAF50;
            transform: none;
            box-shadow: none;
        }
        
        /* Trash button styles */
        .trash-btn {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: #F44336;
            border: 1px solid #F44336;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
            outline: none;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 5px;
            margin-right: 10px;
        }
        .trash-btn:hover {
            background-color: #F44336;
            color: var(--background-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
        }
        .trash-btn:active {
            transform: translateY(0);
        }
        
        /* Header controls layout */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-controls">
            <div class="header-content">
                <h1>Adjutant</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.7; font-size: 0.9em;">Personal News Intelligence Dashboard</p>
            </div>
            <div class="header-buttons">
                <button id="fetch-btn" class="fetch-btn">
                    üì∞ Fetch Stories
                </button>
                <button id="trash-btn" class="trash-btn">
                    üóëÔ∏è Trash
                </button>
                <button id="settings-btn" class="settings-btn">
                    ‚öôÔ∏è Settings
                </button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="column unrated-column">
            <h2 class="column-header">üì• Unrated Articles</h2>
            <div id="unrated-list" class="article-list">
                <p style="color: #888;">Loading unrated articles...</p>
            </div>
        </div>
        
        <div class="column relevant-column">
            <h2 class="column-header">‚≠ê Relevant Articles</h2>
            <div id="relevant-list" class="article-list">
                <p style="color: #888;">Loading relevant articles...</p>
            </div>
        </div>
    </main>

    <!-- Define exports for CommonJS compatibility -->
    <script>
        window.exports = {};
        
        // Track if renderer has been loaded
        let rendererLoaded = false;
        
        // Get Firebase config and load renderer
        async function loadRendererWithConfig() {
            if (rendererLoaded) return;
            
            try {
                console.log('HTML: Requesting Firebase config via IPC...');
                const config = await window.getFirebaseConfig();
                console.log('HTML: Received Firebase config:', { projectId: config.projectId });
                
                if (config && config.apiKey) {
                    console.log('HTML: Config ready, loading renderer...');
                    rendererLoaded = true;
                    
                    // Store config globally for renderer
                    window.firebaseConfig = config;
                    
                    const script = document.createElement('script');
                    script.src = './dist/renderer.js';
                    script.onload = () => console.log('HTML: Renderer script loaded successfully');
                    script.onerror = (e) => console.error('HTML: Error loading renderer script:', e);
                    document.body.appendChild(script);
                } else {
                    console.error('HTML: Invalid Firebase config received');
                }
            } catch (error) {
                console.error('HTML: Error getting Firebase config:', error);
                // Retry after delay
                setTimeout(loadRendererWithConfig, 500);
            }
        }
        
        // Add settings button click handler
        function setupSettingsButton() {
            const settingsBtn = document.getElementById('settings-btn');
            if (settingsBtn) {
                settingsBtn.addEventListener('click', () => {
                    console.log('HTML: Settings button clicked');
                    if (window.electronAPI && window.electronAPI.openSettings) {
                        window.electronAPI.openSettings();
                    } else {
                        console.error('HTML: electronAPI.openSettings not available');
                    }
                });
            }
        }

        // Add fetch stories button click handler
        function setupFetchButton() {
            const fetchBtn = document.getElementById('fetch-btn');
            if (fetchBtn) {
                fetchBtn.addEventListener('click', async () => {
                    console.log('HTML: Fetch Stories button clicked');
                    
                    if (!window.electronAPI || !window.electronAPI.fetchStories) {
                        console.error('HTML: electronAPI.fetchStories not available');
                        return;
                    }

                    // Disable button and show loading state
                    fetchBtn.disabled = true;
                    const originalText = fetchBtn.textContent;
                    fetchBtn.textContent = '‚è≥ Fetching Stories...';

                    try {
                        const result = await window.electronAPI.fetchStories();
                        
                        if (result.success) {
                            console.log('HTML: Stories fetch started successfully');
                            fetchBtn.textContent = '‚úÖ Stories Fetching...';
                            
                            // Reset button after a few seconds
                            setTimeout(() => {
                                fetchBtn.textContent = originalText;
                                fetchBtn.disabled = false;
                            }, 3000);
                        } else {
                            console.error('HTML: Failed to fetch stories:', result.message);
                            fetchBtn.textContent = '‚ùå Fetch Failed';
                            
                            // Reset button after showing error
                            setTimeout(() => {
                                fetchBtn.textContent = originalText;
                                fetchBtn.disabled = false;
                            }, 2000);
                        }
                    } catch (error) {
                        console.error('HTML: Error fetching stories:', error);
                        fetchBtn.textContent = '‚ùå Error';
                        
                        // Reset button after showing error
                        setTimeout(() => {
                            fetchBtn.textContent = originalText;
                            fetchBtn.disabled = false;
                        }, 2000);
                    }
                });
            }
        }

        // Add trash button click handler
        function setupTrashButton() {
            const trashBtn = document.getElementById('trash-btn');
            if (trashBtn) {
                trashBtn.addEventListener('click', () => {
                    console.log('HTML: Trash button clicked');
                    if (window.electronAPI && window.electronAPI.openTrash) {
                        window.electronAPI.openTrash();
                    } else {
                        console.error('HTML: electronAPI.openTrash not available');
                    }
                });
            }
        }
        
        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                console.log('HTML: DOMContentLoaded fired');
                setupSettingsButton();
                setupFetchButton();
                setupTrashButton();
                loadRendererWithConfig();
            });
        } else {
            console.log('HTML: DOM already ready');
            setupSettingsButton();
            setupFetchButton();
            setupTrashButton();
            loadRendererWithConfig();
        }
    </script>

</body>
</html>
